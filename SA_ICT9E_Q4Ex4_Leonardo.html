<body>

<h1 align="center" style="color: #ef2e33;">Online Conversion Calculator</h1>
 
 
<h2 align="center" style="color: #1d7873;">Length Converter</h2>

<img src="19y5.gif"> 

<p align="center">
  <label style="color: #679289;">Input Numbers</label>
  <input id="inputNumbers" type="number" placeholder="Input Numbers" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>


		<p align="center" style="color: #f5c096;">Kilometers: <span id="outputKiloV"></span></p>
		<p align="center" style="color: #f5c096;">Hectometer: <span id="outputHectoV"></span></p>
		<p align="center" style="color: #f5c096;">Decameter: <span id="outputDecaV"></span></p>
		<p align="center" style="color: #f5c096;">Decimeter: <span id="outputDeciV"></span></p>
		<p align="center" style="color: #f5c096;">Centimeters: <span id="outputCentiV"></span></p>
		<p align="center" style="color: #f5c096;">Millimeters: <span id="outputMiliV"></span></p>

			<script>
			function LengthConverter(valNum) {
  
			  document.getElementById("outputKiloV").innerHTML=valNum/1000;
			  document.getElementById("outputHectoV").innerHTML=valNum/100;
			  document.getElementById("outputDecaV").innerHTML=valNum/10;
			  document.getElementById("outputDeciV").innerHTML=valNum*10;
			  document.getElementById("outputCentiV").innerHTML=valNum*100;
			  document.getElementById("outputMiliV").innerHTML=valNum*1000;
			}
			</script>

</body>
